<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div id="signup">
                <form>
                    <h1>Sign up</h1>
                    <div class="form-group">
                        <label for="suDisplayName">Display Name</label>
                        <input type="text" class="form-control" id="suDisplayName" aria-describedby="DisplayNameHelp" placeholder="Enter A Display Name">
                        <small id="displayNameHelp" class="form-text text-muted">This will be displayed publicly.</small>
                    </div>
                    <div class="form-group">
                        <label for="suUserEmail">Email address</label>
                        <input type="email" class="form-control" id="suUserEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="suUserPassword">Password</label>
                        <input type="password" class="form-control" id="suUserPassword" placeholder="Password">
                    </div>
                    <button id="suSubmit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
